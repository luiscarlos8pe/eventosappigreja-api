<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	  <head>
	  	<title>IgrejasApp</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      
      <link rel="stylesheet" href="style/styleCss.css"/>
      
	  </head>
	  <body>
	  
	  <header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de igrejas</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/igrejas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de igrejas</a></li>

				</ul>
			</div>
		</nav>
	</header>
	
   	
	  	<div class="container formIgreja" >
	  	<th:block th:include="mensagemValidacao"></th:block>
	  	<form class="container" method="post">
	  		<div class="row">
		  			Nome igreja:<input type="text" value="" name="nome"/>
		  			Pastor:<input type="text" value="" name="pastor"/>
		  		<div class="input-field col s4">
		  			Bairro:<input type="text" value="" name="bairro"/>
		  		</div>
		  		<div class="input-field col s6">
		  			Rua:<input type="text" value="" name="rua"/>
		  		</div>
		  		<div class="input-field col s2">
		  			Numero:<input type="text" value="" name="numero"/>
		  		</div>
	  		</div>
	  		<button class="waves-effect waves-light btn" type="submit" >Salvar</button>
	  	
	  	</form>
	  	</div>
	  	
	  	      <!--JavaScript at end of body for optimized loading-->
     		 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  </body>
	  

</html>
